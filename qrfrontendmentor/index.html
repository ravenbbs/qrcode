<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Blaka+Hollow&family=Julee&family=Mynerve&family=Outfit:wght@100&family=Pacifico&family=Poppins&family=Press+Start+2P&family=Titan+One&family=Yellowtail&display=swap" rel="stylesheet">  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>QR code component</title>
</head>

<body>
<div class="container">
  <div class="container__main">
    <img src="images/image-qr-code.png" alt="Image QR code">
    <p class="container__text">Improve your front-end skills by building projects</p>

    <p class="container__text container__text--opacity">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  <div class="foot">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
     
    Coded by <a href="https://www.frontendmentor.io/profile/ravenbbs" target="_blank">ravenbbs</a>.
  </div>
</div>
